# Project config for cache key test
name: cachekey
min-version: 2.0

aliases:
  upstream: https://up.stream.org/

plugins:
- origin: pip
  package-name: buildstream-plugins
  sources:
  - bzr
  - cargo
  - docker
  - git
  - patch
  - pip
  elements:
  - autotools
  - cmake
  - make
  - meson
  - pip
  - setuptools
